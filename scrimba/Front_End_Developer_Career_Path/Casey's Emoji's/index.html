<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>Casey's Emoji's</h1>

    <div id="emoji-container"></div>
    <input type="text" id="emoji-input" placeholder="Enter an Emoji!">
    <div class="buttons-wrapper">
        <button id="unshift-btn">Add to Start</button>
        <button id="push-btn">Add to End</button>
    </div>
    <div class="buttons-wrapper">
        <button id="shift-btn">Remove from Start</button>
        <button id="pop-btn">Remove from End</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
