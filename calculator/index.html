<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body>
  <h1>Calculator App</h1>

  <div class="main_container">
    <div class="calc_container">
      <input type="text" , id="num_input">
      <button id="add_btn" , onclick="add()">+</button>
      <button id="sub_btn" , onclick="sub()">-</button>
      <button id="mul_btn">X</button>
      <button id="div_btn">/</button>
      <button id="equal_btn" , onclick="equal()">=</button>
    </div>
  </div>

  <h1 id="answer_output"></h1>

  <script src="./index.js"></script>
</body>

</html>
